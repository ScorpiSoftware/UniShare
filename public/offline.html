<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniShare - You're Offline</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
    }
    .btn {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.25rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #333;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f8f9fa;
      }
      .btn {
        background-color: #f8f9fa;
        color: #121212;
      }
      .btn:hover {
        background-color: #e2e2e2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/android-chrome-192x192.png" alt="UniShare Logo" class="logo">
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. UniShare requires an internet connection to function properly.</p>
    <p>Please check your connection and try again.</p>
    <a href="/" class="btn">Try Again</a>
  </div>
</body>
</html>
